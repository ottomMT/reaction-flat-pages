<template name="flatPagesSettings">
    <div class="panel-group" id="flatPagesSettingsAccordian" role="tablist" aria-multiselectable="true">
      {{#if Template.subscriptionsReady}}
        {{#each pages}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <a href="{{pathForSEO 'page' 'handle'}}">{{pageLink}}</a>
                      {{#if hasPermission "createPage"}}
                          <button
                                  type="button"
                                  class="btn btn-danger"
                                  data-toggle="tooltip"
                                  title="{{i18n 'pageDetailEdit.deletePage' 'Delete Page'}}"
                                  data-original-title="{{i18n 'pageDetailEdit.deletePage' 'Delete Page'}}"
                                  data-event-action="deletePage"
                                  >
                              <span class="fa fa-trash-o fa-lg"></span>
                          </button>
                      {{/if}}
                    </div>
                </div>
            </div>
        {{/each}}
      {{/if}}
    </div>
</template>
